name: Compilation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, macOS-latest] # windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release -B build -S . && \
        cmake --build build
